<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="Styling.css">
	<title>game</title>
</head>
<body id="Page">
	<div id="Menu">
	  <h1 class="maintitle">game</h1><br>
	  <input id="Name" type="text" value="EnterName" autocomplete="off"/><br><br><br><br>
	  <button id="EnterGame">Multiplayer</button><br><br>
	  <button id="EnterPractice">Practice</button><br><br><br>
	  <button id="HTP">How to play</button><br><br>
	  <button id="Controls">Controls</button><br><br>
	  <button id="Settings">Settings</button>
	</div>
		
	<div id="Load" class="hide">
	  <h2 id="LoadPlayer">Loading, 0/4 Players</h2>
	  <h3 id="YourId">___</h3>
	  <h3>Make sure Caps Lock is turned off</h3>
	  <h3>If the game says there are 0 players, then the game has been used too much today, and try again tomorrow.</h3>
	</div>
	
	<div id="Game" class="hide" height="555px" width="1000px">
	  <canvas id="World" width="1000px" height="555px"></canvas>
	  <canvas id="Zone"></canvas>
	</div>
	
	<div id="Info" class="hide">
	  <div id="GameInfo">
		  <h3 id="ZoneDisplay">Closing zone: 1</h3>
		  <h3 id="TimeLeft"></h3>
		  <h3 id="Players"></h3>
	  </div>
		
	  <div id="GameHP">
		<progress id="Shieldbar" value="0" max="50"></progress>
		<progress id="HPbar" value="100" max="100"></progress>
	  </div>
		
	  <div id="GameItems">
		<img id="Held1" src="GearSquare.png" alt="Tile1" class="Held" onclick="EmptyInventory()">
		<img id="Held2" src="GearSquare.png" alt="Tile2" class="Held" onclick="EmptyInventory()">
		<img id="Held3" src="GearSquare.png" alt="Tile3" class="Held" onclick="EmptyInventory()">
		<img id="Held4" src="GearSquare.png" alt="Tile4" class="Held" onclick="EmptyInventory()">
		<h3 id="HealInfo"></h3>
	  </div> 
		
	  <canvas id="WorldMap" width="200px" height="200px"></canvas>
		
	</div>

	<div id="EndScreen">
	  <h2 id="Placement"></h2>
		
      <h3 id="SpectateName"></h3>
	</div>
	
	<div id="SettingScreen" class="hide">
	  <h1>Settings</h1>
	  <button id="Back">Back</button><br><br><br>
	  <h3>Change controls: </h4>
		
	  <h4 id="KeyToChange">Press Move Up key</h4>
	  <input id="NewKey" type="text" autocomplete="off">
	  <button id="change">Change</button>
		
	</div>
	
	
	<script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
	<script type="module">
	    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js';
		import { getAuth } from 'https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js';
	</script>
	
<script src="Javascript.js"></script>	
</body>
</html>
